name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the latest code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Start the application (assuming your app is a Next.js/React app)
      - name: Start the app
        run: npm run start &
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # Step 5: Wait for the app to be available on localhost:3000
      - name: Wait for the app to be ready
        run: npx wait-on http://localhost:3000

      # Step 6: Run Cypress tests
      - name: Run Cypress Tests
        run: npm run cypress:run
        env:
          CI: true  # Ensure Cypress runs in CI mode

      # Optionally: Store screenshots and videos from failed tests
      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
